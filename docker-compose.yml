version: "3"
services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
      # Fix: Set fs.defaultFS to use port 9000 (RPC) via Docker hostname
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    env_file:
      - ./hadoop.env
    # Fix: Add healthcheck to ensure NameNode is fully ready (beyond just port open)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9870 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s  # Give extra time for HDFS init/format

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      # Fix: Wait for both Web UI (9870) AND RPC (9000)
      SERVICE_PRECONDITION: "namenode:9870 namenode:9000"
    env_file:
      - ./hadoop.env

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop.env

  nodemanager1:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env

  # Fix: Add job service with depends_on + explicit precondition for NameNode readiness
  countsalesprice:
    build:
      context: ./CountSalesPricesDocker
    container_name: countsalesprice
    environment:
      OUTPUT: '/user/root/countsalesprice008'
      # Inherit fs.defaultFS from env_file (or add here if needed)
    env_file:
      - ./hadoop.env
    # Fix: Wait for full NameNode + other services
    depends_on:
      namenode:
        condition: service_healthy  # Waits for healthcheck
      datanode:
        condition: service_started
    # Alternative/backup: Use SERVICE_PRECONDITION (comment out depends_on if using this)
    # environment:
    #   SERVICE_PRECONDITION: "namenode:9870 namenode:9000"

# Commented MySQL remains as-is
# mysql: ...

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver: